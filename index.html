<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Pig Game</title>
  </head>
  <body>
    <div class="container">
      <div class="player-1 active">
        <div class="score-box">
          <h1>Player 1</h1>
          <span class="score1">0</span>
        </div>
        <div class="current-box">
          <h3>Current</h3>
          <span class="current1">0</span>
        </div>
      </div>
      <div class="player-2">
        <div class="score-box">
          <h1>Player 2</h1>
          <span class="score2">0</span>
        </div>
        <div class="current-box">
          <h3>Current</h3>
          <span class="current2">0</span>
        </div>
        <p id="points">Points <span class="poi">000</span></p>
      </div>
      <div class="buttons">
        <button class="restart"><i class="fa-solid fa-power-off"></i></button>
        <button class="hold"><i class="fa-solid fa-gamepad"></i></button>
        <div class="dice-box"><img src="./imgs/dice-1.png" /></div>
        <button class="roll-dice"><div class="fa-solid fa-dice"></div></button>
        <button class="new-game"><i class="fa-solid fa-rotate-right"></i></button>
      </div>
      <audio src="./sounds/rolling-dice.mp3" class="rolling-dice"></audio>
      <audio src="./sounds/woin.mp3" class="woin-sound"></audio>
      <audio src="./sounds/switch.mp3" class="switch"></audio>
    </div>
    <div class="start-game-box">
      <h1>Enter Information</h1>
      <form action="#">
        <input class="player1-value" type="text" placeholder="Player One" required />
        <input class="player2-value" type="text" placeholder="Player Tow" required />
        <input class="points" type="number" placeholder="Winner's Points" required />
        <button class="start">Start</button>
        <button class="skip">Skip</button>
      </form>
    </div>
  </body>
</html>
